on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: go
          package-name: GLAuth
          path: ./v2
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
